<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Snapshot Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 200px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        .setting {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .setting label {
            font-size: 14px;
            color: #555;
        }

        .setting input[type="checkbox"] {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Snapshot Settings</h1>
    <div class="setting">
        <label for="fileOption">Save as File</label>
        <input type="checkbox" id="fileOption" checked /> <!-- File option on by default -->
    </div>
    <div class="setting">
        <label for="clipboardOption">Save to Clipboard</label>
        <input type="checkbox" id="clipboardOption" /> <!-- Clipboard option off by default -->
    </div>
    <footer>
        YouTube Snapshot Extension v1.1
    </footer>

    <script src="popup.js"></script>
</body>

</html>
